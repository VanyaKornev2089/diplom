<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/main.js" defer></script>
    <title>Evening Make UP</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="header-content__title">Вечерний макияж</h1>
                <a href="index.html" class="header__logo"><img src="./img/logo.svg" alt="Логотип" class="header__img"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="day">
            <div class="container">
                <div class="day-full">
                    <div class="day-content">
                        <h2 class="day-content__title">Вечерний макияж</h2>
                        <p class="day-content__text">Вечерний макияж – это один из основных видов салонного макияжа, выразительный и яркий, добавляющий загадочности и шарма вашему образу, дающий возможность поэкспериментировать!</p>
                        <button class="day-content__button">Записаться</button>
                    </div>
                    <img src="./img/evening2.webp" alt="girl" class="day-full__img evening-full__img">
                </div>
            </div>
        </section>
        <section class="day-price">
            <div class="container">
                <h2 class="day-price__title">Цены на вечерний макияж</h2>
                <div class="day-price-content">
                    <div class="day-price-content-item">
                        <p class="day-price-content-item__text">Мастер - 4500 Р</p>
                        <p class="day-price-content-item__text">Топ Мастер - 5900 Р</p>
                        <p class="day-price-content-item__text">Технолог - 6500 Р</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
